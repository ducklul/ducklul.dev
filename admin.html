<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="index.css">
  <title>ducklul.xyz Admin Login</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form id="login-form">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" id="username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline" id="lock-icon"></ion-icon>
                        <input type="password" id="password" required>
                        <label for="password">Password</label>
                        <button type="button" id="toggle-password" class="password-toggle-btn">
                            <ion-icon name="eye" id="show-icon"></ion-icon>
                            <ion-icon name="eye-off" id="hide-icon"></ion-icon>
                        </button>
                    </div>
                    <button type="submit">Log in</button>
                    <button type="button" class="homepage-btn" onclick="location.href='index.html'">Homepage</button>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="login.js"></script>
</body>
</html>
